<!doctype html>
<html class="no-js" lang="">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Ar Aframe Base</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/normalize.min.css">
	<link rel="stylesheet" href="css/main.css">
	<!-- NOTE: Camera anschalten -->
	<script src="js/vendor/modernizr-2.8.3.min.js"></script>


	<!-- AFRAME -->
	<!-- include aframe -->
	<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-animation-component@^5.1.2/dist/aframe-animation-component.min.js"></script>
	<!-- include ar.js -->
	<script src="js/vendor/aframe/build/aframe-ar.js"></script>
</head>

<body>
	<!-- NOTE: 0.7 Rand anpassung -->
	<a-scene embedded arjs='patternRatio: 0.7'>

		<!-- NOTE: 3D importieren meherere Assets gibt die möglichkeit den Code kleiner zu schreiben -->
		<a-assets>
			<a-assets-item id="erde" src="assets/erde.gltf"></a-assets-item>
			<a-assets-item id="mercury" src="assets/mercury.gltf"></a-assets-item>
			<a-assets-item id="venus" src="assets/venus.gltf"></a-assets-item>
			<a-assets-item id="mars" src="assets/mars.gltf"></a-assets-item>
			<a-assets-item id="jupiter" src="assets/jupiter.gltf"></a-assets-item>
			<a-assets-item id="saturn" src="assets/saturn.gltf"></a-assets-item>
			<a-assets-item id="uranus" src="assets/uranus.gltf"></a-assets-item>
			<a-assets-item id="neptun" src="assets/neptun.gltf"></a-assets-item>
		</a-assets>

		<!-- NOTE: Marker hinzufügen-->
		<a-marker preset="custom" type="pattern" url ="patterns/1.patt">


			<!-- NOTE: um 3d Objeckt zu sehen ohne code ist 3d Objeckt nicht zu sehen-->
			<!-- NOTE: scale skaliert 0.2 auf 20% von 100% -->
			<!-- NOTE: Entity position box für alle entity objekte  -->

			<!-- NOTE: Erde -->
			<a-entity>
				<a-entity position="0 0 0" rotation="0 0 0">
					<a-entity gltf-model="#erde" position="0 0 -1" scale="0.2 0.2 0.2">
						<!-- NOTE: Animation von Objekt selbst. Animation ist in Sekunsen -->
						<a-animation attribute="rotation" dur="5000" to="0 360 0" repeat="indefinite" easing="linear"> </a-animation>
					</a-entity>
					<!-- NOTE: Animation von Entity box -->
				</a-entity>
				<a-animation attribute="rotation" dur="5000" to="0 360 0" repeat="indefinite" easing="linear"> </a-animation>
			</a-entity>

			<!-- NOTE: Merkury -->
			<a-entity>
				<a-entity position="0 0 0" rotation="0 45 0">
					<a-entity gltf-model="#mercury" position="0 0 -2" scale="0.2 0.2 0.2"></a-entity>
				</a-entity>
				<a-animation attribute="rotation" dur="5000" to="0 360 0" repeat="indefinite" easing="linear"> </a-animation>
			</a-entity>

			<!-- NOTE: Venus -->
			<a-entity>
				<a-entity position="0 0 0" rotation="0 90 0" >
					<a-entity gltf-model="#venus" position="0 0 -3" scale="0.2 0.2 0.2"></a-entity>
				</a-entity>
				<a-animation attribute="rotation" dur="5000" to="0 360 0" repeat="indefinite" easing="linear"> </a-animation>
			</a-entity>

			<!-- NOTE: Mars -->
			<a-entity>
				<a-entity position="0 0 0" rotation="0 135 0">
					<a-entity gltf-model="#mars" position="0 0 -4" scale="0.2 0.2 0.2"></a-entity>
				</a-entity>
				<a-animation attribute="rotation" dur="5000" to="0 360 0" repeat="indefinite" easing="linear"> </a-animation>
			</a-entity>

			<!-- NOTE: Jupiter -->
			<a-entity>
				<a-entity position="0 0 0" rotation="0 180 0">
					<a-entity gltf-model="#jupiter" position="0 0 -5" scale="0.2 0.2 0.2"></a-entity>
				</a-entity>
				<a-animation attribute="rotation" dur="5000" to="0 360 0" repeat="indefinite" easing="linear"> </a-animation>
			</a-entity>

			<!-- NOTE: Saturn -->
			<a-entity>
				<a-entity position="0 0 0" rotation="0 225 0">
					<a-entity gltf-model="#saturn" position="0 0 -6" scale="0.2 0.2 0.2"></a-entity>
				</a-entity>
				<a-animation attribute="rotation" dur="5000" to="0 360 0" repeat="indefinite" easing="linear"> </a-animation>
			</a-entity>

			<!-- NOTE: Uranus -->
			<a-entity>
				<a-entity position="0 0 0" rotation="0 270 0">
					<a-entity gltf-model="#uranus" position="0 0 -7" scale="0.2 0.2 0.2"></a-entity>
				</a-entity>
				<a-animation attribute="rotation" dur="5000" to="0 360 0" repeat="indefinite" easing="linear"> </a-animation>
			</a-entity>

			<!-- NOTE: Neptun -->
			<a-entity>
				<a-entity position="0 0 0" rotation="0 315 0">
					<a-entity gltf-model="#neptun" position="0 0 -8" scale="0.2 0.2 0.2"></a-entity>
				</a-entity>
				<a-animation attribute="rotation" dur="5000" to="0 360 0" repeat="indefinite" easing="linear"> </a-animation>
			</a-entity>


			<a-sphere color= "yellow" radius="1" position ="0 0 -5"></a-sphere>
			<a-box color="red" position="2 0 -5" width="1"></a-box>
		</a-marker>
		<a-entity camera></a-entity>
	</a-scene>


		</html>
