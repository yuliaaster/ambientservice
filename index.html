<!doctype html>
<html class="no-js" lang="">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>AmbientService</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/normalize.min.css">
	<link rel="stylesheet" href="css/main.css">
	<!-- NOTE: Camera anschalten -->
	<script src="js/vendor/modernizr-2.8.3.min.js"></script>


	<!-- AFRAME -->
	<!-- include aframe -->
	<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-animation-component@^5.1.2/dist/aframe-animation-component.min.js"></script>
	<!-- include ar.js -->
	<script src="js/vendor/aframe/build/aframe-ar.js"></script>

	<!-- NOTE: audio js  -->
	<script src="js/sound/howler.js-master/howler.js"></script>

	<script>
    var sound = new Howl({
      src: ['sound.webm', 'sound.mp3']
    });
</script>
</head>

<body>
	<!-- NOTE: 0.7 Rand anpassung -->
	<a-scene embedded arjs='patternRatio: 0.7'>

		<!-- NOTE: 3D importieren meherere Assets gibt die möglichkeit den Code kleiner zu schreiben -->
		<a-assets>

			<a-assets-item id="mercury" src="assets/mercury.gltf"></a-assets-item>
			<audio id="sound" src="assets/testsound.mp3" preload="auto"></audio>

		</a-assets>

		<!-- NOTE: Marker hinzufügen-->
		<a-marker preset="custom" type="pattern" url ="patterns/1.patt">


			<!-- NOTE: um 3d Objeckt zu sehen ohne code ist 3d Objeckt nicht zu sehen-->
			<!-- NOTE: scale skaliert 0.2 auf 20% von 100% -->
			<!-- NOTE: Entity position box für alle entity objekte  -->


			<!-- NOTE: Test objekt  -->
			<a-entity>
				<a-entity gltf-model="#mercury" position="0 0 0" rotation="0 0 0" sound="src: url(testsound.mp3); autoplay: true">
			</a-entity>

			<!-- NOTE: add audio  -->
			<a-box position='0 0.5 0' material='color: black;'soundhandler>
			</a-box>
		</a-marker>
		<a-entity sound="src: #sound" autoplay="false"></a-entity>

		<a-entity camera></a-entity>
	</a-scene>


		</html>
